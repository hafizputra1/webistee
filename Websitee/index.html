<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hafizputradewanto</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .skill-section {
      padding: 20px;
      background-color: #f7f7f7;
    }

    .skill-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .skill-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .skill-box {
      text-align: center;
      max-width: 150px;
    }

    .skill-box img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .skill-box p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="overlay">
      <img src="image/profil.jpg" alt="Foto Profil" width="150" style="border-radius: 50%; margin-bottom: 20px;">
      <h1>Hafiz Putra Dewanto</h1>
      <p>Tanggal Lahir: 18 agustus 2006</p>
      <p>Tempat Lahir: Jakarta</p>
      <p>Hobi: Bermain Game</p>
      <p>Profesi: Pro Player Evos</p>
    </div>
  </header>

  <header>

  <!-- Section Skill -->
  <section class="skill-section">
    <h2>Skill Saya</h2>
    <div class="skill-grid">
      <!-- Design Tools -->
      <div class="skill-box">
        <img src="image/photoshop.png" alt="Adobe Photoshop">
        <p>Photoshop</p>
      </div>
      <div class="skill-box">
        <img src="image/illustrator.png" alt="Adobe Illustrator">
        <p>Illustrator</p>
      </div>
      <div class="skill-box">
        <img src="image/canva.png" alt="Canva">
        <p>Canva</p>
      </div>

      <!-- Programming Languages -->
      <div class="skill-box">
        <img src="image/python.png" alt="Python">
        <p>Python</p>
      </div>
      <div class="skill-box">
        <img src="image/cpp.png" alt="C++">
        <p>C++</p>
      </div>
      <div class="skill-box">
        <img src="image/css.png" alt="CSS">
        <p>CSS</p>
      </div>
    </div>
  </section>
</body>
</html>
